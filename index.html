<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>babushka-js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="table">
  <div id="stock-waste-foundations">
    <div id="stock"></div>
    <div id="waste"></div>

    <div></div>

    <div id="foundation-0" class="foundation"></div>
    <div id="foundation-1" class="foundation"></div>
    <div id="foundation-2" class="foundation"></div>
    <div id="foundation-3" class="foundation"></div>
  </div>

  <div id="piles">
    <div id="pile-0" class="pile"></div>
    <div id="pile-1" class="pile"></div>
    <div id="pile-2" class="pile"></div>
    <div id="pile-3" class="pile"></div>
    <div id="pile-4" class="pile"></div>
    <div id="pile-5" class="pile"></div>
    <div id="pile-6" class="pile"></div>
  </div>
</div>

<div id="templates">
  <div class="card card-face">
    <div class="card-top"></div>
    <div class="card-mid"></div>
    <div class="card-bot"></div>
  </div>

  <div class="card card-back"></div>
</div>

<div id="test"></div>

<script src="script.js"></script>
</body>
</html>
